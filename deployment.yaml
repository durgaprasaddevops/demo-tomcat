apiVersion: apps/v1
kind: Deployment
metadata:
 name: javadeployment
spec:
 strategy:
   type: RollingUpdate
 replicas: 2
 selector:
   matchLabels:
     app: frontend01
 template:
   metadata:
    name: javaPod
    labels:
      app: frontend01
   spec:
    containers:
    - name: myjava
      imagePullPolicy: Always
      image: durgaprasadtibco/tomcat-webapp:v1
      ports:
      - containerPort: 8080
